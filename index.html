<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inventario | Vegestore</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="./js/objets.js"></script>
        <script src="./database/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body>  
        
        <section class="container">
            <div class="row">
                <div class="col">
                    <h1>Vegestore</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3 id="cash">Capital disponible:</h3>
                </div>
            </div>
            <div class="row">
                <p>
                    <a href="" class="btn btn-primary" data-toogle="collapse" role="button" aria-expanded="false" aria-controls="collapseExample">Inventario</a>
                </p>
                <div class="collapse" id="collapseExample">
                    <table class="table" id="productTable">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Producto</th>
                                <th scope="col">Existencia (kg)</th>
                                <th scope="col">Precio por kg</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                    <button type="button" id="addProductBtn" class="btn btn-success">Añadir producto</button>
                    <form action="" id="addProduct" style="display: none;">
                        <div class="form-group">
                            <label for="np_name">Nombre</label>
                            <input type="text" class="form-control" id="np_name">
                        </div>
                        <div class="form-group">
                            <label for="np_stored">Existencia (kg)</label>
                            <input type="text" class="form-control" id="np_stored">
                        </div>
                        <div class="form-group">
                            <label for="np_p_price">Precio a la compra</label>
                            <input type="text" class="form-control" id="np_p_price">
                        </div>
                        <div class="form-group">
                            <label for="np_s_price">Precio a la venta</label>
                            <input type="text" class="form-control" id="np_s_price">
                        </div>
                        <button type="submit" class="btn btn-primary">Añadir</button>
                        <button type="button" class="btn btn-danger" id="cancelNewProd">Cancelar</button>
                    </form>
                </div>
            </div>
        </section>
        
        <script src="./js/index.js"></script>
    </body>
